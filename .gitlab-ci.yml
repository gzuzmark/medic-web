image: node:8.9.4

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - mkdir .cache_yarn && cd ./.cache_yarn

stages:
  - install
  - build
  - test
  - deploy
install_stage:
  stage: install
  script:
    - yarn install --cache-folder .cache_yarn
  artifacts:
    paths:
    - node_modules/
  only:
    - qa
    - prod

build_stage_dev:
  stage: build
  script:
    - REACT_ENV=stage yarn build
  dependencies:
    - install_stage
  artifacts:
    paths:
    - build/
  only:
    - dev
test_stage:
  stage: test
  script:
    - yarn test:coverage
  dependencies:
    - install_stage
  only:
    - dev
deploy_stage_dev:
  stage: deploy
  only:
    - dev
  script:
    - yarn global add firebase-tools --cache-folder ./.cache_yarn
    - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_DEPLOY_KEY_DEV